<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEBOX</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>Saurav's MOVIEBOX</h1>
      <div class="row">
        <input
          type="search"
          id="search"
          autofocus
          autocomplete="off"
          placeholder="Search here..."
          size="25px"
          spellcheck="true"
          style="height: max-content"
        />
      </div>
      <div class="row" id="movie-box"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
